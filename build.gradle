
plugins {
    id 'java-library'
    id 'war'
}

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:26.0-jre'

    testImplementation 'junit:junit:4.12'
    runtime 'javax.servlet:servlet-api:2.5'
    runtime 'javax.servlet:jstl:1.2'
}
